<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تم تعديل الاستبيان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        .success-message {
            font-size: 24px;
            color: #2ecc71;
            margin-bottom: 30px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="success-message">✅ تم تعديل الاستبيان بنجاح!</div>

    <div class="buttons">
        <a href="{% url 'surveys:edit_survey' survey_id=survey_id %}">🔧 تعديل الاستبيان مرة أخرى</a>
        <a href="{% url 'surveys:create_survey' %}">➕ إنشاء استبيان جديد</a>
        <a href="{% url 'surveys:view_survey' survey_id=survey_id %}" style="background-color:#3498db; color:white; padding:5px 10px; border-radius:5px; text-decoration:none;">
            👁️ عرض الاستبيان
        </a>
    </div>

</body>
</html>
